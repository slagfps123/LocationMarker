<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Distance Measurement</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar/dist/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- GPS Camera -->
        <a-entity gps-camera rotation-reader></a-entity>

        <!-- Text element to display the distance -->
        <a-text
            id="distanceText"
            position="0 0.2 -1"
            color="red"
            align="center"
            value=""
        ></a-text>
        <asset>
        <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
        </asset>
        <!-- Place your 3D object at a GPS location -->
        <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="0.005 0.005 0.005"
            gps-entity-place="latitude: 10.325525841318145; longitude: 123.91563353128733;"
        ></a-entity>

        <script>
            AFRAME.registerComponent("measure-distance", {
                init: function () {
                    this.object = document.querySelector("#animated-asset"); // Replace with your object's ID
                    this.distanceText = document.querySelector("#distanceText");

                    // Specify the GPS coordinates of your object
                    this.objectLatitude = 10.325525841318145;
                    this.objectLongitude = 123.91563353128733;

                    this.updateDistance();
                },
                tick: function () {
                    this.updateDistance();
                },
                updateDistance: function () {
                    const cameraPosition = new THREE.Vector3();
                    this.el.object3D.getWorldPosition(cameraPosition);

                    // Calculate distance
                    const distance = this.calculateGPSDistance(
                        this.el.getAttribute("gps-entity-place").latitude,
                        this.el.getAttribute("gps-entity-place").longitude,
                        this.objectLatitude,
                        this.objectLongitude
                    );

                    // Display distance in meters
                    this.distanceText.setAttribute("value", `Distance: ${distance.toFixed(2)} meters`);
                },
                calculateGPSDistance: function (lat1, lon1, lat2, lon2) {
                    // Calculate the distance between two GPS coordinates using Haversine formula
                    const R = 6371; // Earth's radius in km
                    const dLat = (lat2 - lat1) * (Math.PI / 180);
                    const dLon = (lon2 - lon1) * (Math.PI / 180);
                    const a =
                        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                        Math.cos(lat1 * (Math.PI / 180)) *
                        Math.cos(lat2 * (Math.PI / 180)) *
                        Math.sin(dLon / 2) *
                        Math.sin(dLon / 2);
                    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                    const distance = R * c * 1000; // Distance in meters

                    return distance;
                },
            });
        </script>
    </a-scene>
</body>
</html>
