<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        AFRAME.registerComponent("dist", {
            init: function() {
                this.cam = document.querySelector("[gps-camera]");
                this.phoenix1 = document.querySelector("#phoenix1");
                this.text = document.querySelector("#textz");
            },
            tick: function() {
                let camPos = this.cam.object3D.getWorldPosition();
                let phoenix1pos = this.phoenix1.object3D.position;
                let distanceCameraToPhoenix1 = camPos.distanceTo(phoenix1pos);

                // Display the distance in the text element
                this.text.setAttribute("value", "Distance to Phoenix1: " + distanceCameraToPhoenix1.toFixed(2) + " meters");
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        embedded
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
        </a-assets>

        <!-- Position the <a-text> element on the upper right of the screen -->
        <a-text size="double" color="red" id="textz" position="0.8 0.8 -3"></a-text>

        <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="0.005 0.005 0.005"
            gps-entity-place="latitude: 10.325525841318145; longitude: 123.91563353128733;"
            id="phoenix1"
        ></a-entity>
        <a-camera gps-camera rotation-reader dist></a-camera>
    </a-scene>
</body>
</html>
